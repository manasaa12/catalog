
{% extends 'Homepage.html' %}

{% block content %}
    <style>
      .btn {
      flex: 1 1 auto;
      margin: 10px;
      padding: 15px;
      text-align: center;
      text-transform: uppercase;
      transition: 0.5s;
      background-size: 200% auto;
      color: white;
      box-shadow: 0 0 20px #eee;
      border-radius: 10px;
     }


    .btn-grad {background-image: linear-gradient(to right, #fc00ff 0%, #00dbde 51%, #fc00ff 100%)}
    .btn-grad:hover { background-position: right center; }
    .btn:hover {
      background-position: right center; 
    }

    .btn-3 {
      background-image: linear-gradient(to right, #84fab0 0%, #8fd3f4 51%, #84fab0 100%);
    }

    </style>  
    <div class="container" style=" margin-top:80px;">
      
      <center><h4 style="color: green">Add TV Item</h4></center><br>
      <form class="col-lg-12 offset-lg-3" method="post" action="">
            <div class="form-group row">
              <label class="col-sm-1 col-form-label">Name:</label>
              <div class="col-sm-5">
              <input type="text" class="form-control" id="email"  name="iname" value='{{iname}}' required>
            </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-1 col-form-label">Image1:</label>
              <div class="col-sm-5">
              <input type="text" class="form-control" id="pwd"  name="iimage" value="{{iimage}}" required>
            </div>
            </div>
             <div class="form-group row">
              <label class="col-sm-1 col-form-label">Image2:</label>
              <div class="col-sm-5">
              <input type="text" class="form-control" id="pwd"  name="image2" value="{{image2}}" required>
            </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-1 col-form-label">Price:</label>
              <div class="col-sm-5">
              <input type="text" class="form-control" id="pwd"  name="iprice" value="{{iprice}}" required>
            </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-1 col-form-label">Brand:</label>
              <div class="col-sm-5">
              <input type="text" class="form-control" id="pwd"  name="ibrand" value="{{ibrand}}" required>
            </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-1 col-form-label">size:</label>
              <div class="col-sm-5">
              <input type="text" class="form-control" id="pwd"  name="isize" value="{{isize}}" required>
            </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-1 col-form-label">resolution:</label>
              <div class="col-sm-5">
              <input type="text" class="form-control" id="pwd"  name="iresolution" value="{{iresolution}}" required>
            </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-1 col-form-label">other features:</label>
              <div class="col-sm-5">
              <input type="text" class="form-control" id="pwd"  name="ifeatures" value="{{ifeatures}}" required>
            </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-1 col-form-label">TV models:</label>

              <div class="col-sm-5">
                <div class="input-group mb-3">
                <select class="custom-select">
                    <option selected>{{categoryName}}</option>
                </select>
             
            </div>
          </div>
            <div class="container">

          <button type="button" class="btn btn-3" data-toggle="modal" data-target="#myModal">Add TV Item</button>
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
              
                <div class="modal-header">
                  <h4 class="modal-title">You want to continue to add TV item?</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <div class="modal-footer">
                	<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button> 
        	          <input type="submit"  class="btn btn-grad" style="background-color: green;" value="Confirm">
                </div>
                
              </div>
            </div>
          </div>
          
        </div>
    </form>
    </div>

{% endblock %}
